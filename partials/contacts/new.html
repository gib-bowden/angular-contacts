<div ng-controller="NewCtrl" id="contacts-new">
    <div class="modal-header">
            <h3>Add a contact</h3>
    </div>


    <div ng-show="isSuccess" id="success-message" class="fade in alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Nice!</strong> Contact saved successfully
    </div>

    <div ng-show="isSuccess === false" id="fail-message" class="fade in alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Woops!</strong> Something went wrong...try again
    </div>




    <form name="newContactForm" ng-submit="submitForm()" novalidate>
        <div class="modal-body">
        <div class="form-group col-sm-6">
            <label for="inputFirstName">First Name</label>
            <input ng-model="contact.firstName" required type="input" class="form-control" id="inputFirstName" aria-describedby="firstName" placeholder="First Name">
        </div>            
        <div class="form-group col-sm-6">
                <label for="inputLastName">Last Name</label>
                <input ng-model="contact.lastName" required type="input" class="form-control" id="inputLastName" aria-describedby="lastName" placeholder="Last Name">
        </div> 
        <div class="form-group col-sm-6">
                <label for="inputPhone">Phone</label>
                <input ng-model="contact.phone" required type="tel" class="form-control" id="inputPhone" aria-describedby="phone" placeholder="Phone Number">
            </div>  
        <div class="form-group col-sm-6">
            <label for="inputEmail">Email address</label>
            <input ng-model="contact.email" required email type="email" class="form-control" id="inputEmail" aria-describedby="email" placeholder="Email">
        </div>
        <div class="text-centered form-group col-sm-12">
            <label for="address-group">Address</label>
        </div>
        <div class="form-group col-sm-6">
            <label for="inputStreet1">Street 1</label>
            <input ng-model="contact.street1" required type="input" class="form-control" id="inputStreet1" placeholder="Street">
        </div>
        <div class="form-group col-sm-6">
                <label for="inputStreet2">Street 2</label>
                <input ng-model="contact.street2" type="input" class="form-control" id="inputStreet2" placeholder="Street">
        </div>
        <div class="form-group col-sm-6">
                <label for="inputCity">City</label>
                <input ng-model="contact.city" required type="input" class="form-control" id="inputCity" placeholder="City">
        </div>
        <div class="form-group col-sm-6">
            <label for="state">State</label>
            <select ng-model="contact.state" required ng-minlength="1" class="form-control" id="state" name="state" placeholder="State">
                <option value=""></option>
                <option value="AK">Alaska</option>
                <option value="AL">Alabama</option>
                <option value="AR">Arkansas</option>
                <option value="AZ">Arizona</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DC">District of Columbia</option>
                <option value="DE">Delaware</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="IA">Iowa</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="MA">Massachusetts</option>
                <option value="MD">Maryland</option>
                <option value="ME">Maine</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MO">Missouri</option>
                <option value="MS">Mississippi</option>
                <option value="MT">Montana</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="NE">Nebraska</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NV">Nevada</option>
                <option value="NY">New York</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VA">Virginia</option>
                <option value="VT">Vermont</option>
                <option value="WA">Washington</option>
                <option value="WI">Wisconsin</option>
                <option value="WV">West Virginia</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="form-group col-sm-6">
                <label for="inputZip">Zip</label>
                <input ng-model="contact.zip" required type="input" class="form-control" id="inputZip" placeholder="Zip">
        </div>
        <div class="form-check col-sm-12">
            <label class="form-check-label">
                <input ng-model="contact.isFavorite" type="checkbox" class="form-check-input">
                Add to Favorites
            </label>
        </div>
    </div>
    <div class="modal-footer">
            <button ng-disabled="editContactForm.$invalid" class="btn btn-primary save-btn">Save</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
    </form>
</div>
