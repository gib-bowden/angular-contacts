<div id="contacts-new">
    <form>
        <div class="form-group col-sm-6">
            <label for="inputFirstName">First Name</label>
            <input type="input" class="form-control" id="inputFirstName" aria-describedby="firstName" placeholder="First Name">
        </div>            
        <div class="form-group col-sm-6">
                <label for="inputLastName">Last Name</label>
                <input type="input" class="form-control" id="inputLastName" aria-describedby="lastName" placeholder="Last Name">
        </div> 
        <div class="form-group col-sm-6">
                <label for="inputPhone">Phone</label>
                <input type="tel" class="form-control" id="inputPhone" aria-describedby="phone" placeholder="Phone Number">

        </div>

        <div class="form-group col-sm-6">

                <input type="input" class="form-control" id="inputStreet2" placeholder="Street">
        </div>
        <div class="form-group col-sm-6">
                <label for="inputCity">City</label>
                <input type="input" class="form-control" id="inputCity" placeholder="City">
        </div>

                <option value="MA">Massachusetts</option>

                <option value="MN">Minnesota</option>
                <option value="MO">Missouri</option>
                <option value="MS">Mississippi</option>
                <option value="MT">Montana</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="NE">Nebraska</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
