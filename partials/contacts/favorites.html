<div class="text-center" id="contacts-favorites">
    <h1>Favorites</h1>
    <div id="favorites">
        <div ng-show="!favorites.length">
            <div>You have no favorite friends. Make some up.</div>             
            <button ng-click="routeToNew()" class="btn btn-primary new-btn">Add Contact</i></button> 
        </div>
        <div ng-show="favorites.length" ng-repeat="favorite in favorites" class="col-sm-6 col-md-4 contact">
            <div class="thumbnail">
                <button ng-click="deleteContact(favorite.id)" class="btn btn-danger delete-btn"><i class="fa fa-trash-o"></i></button>
                <button ng-click="toggleFavorite(favorite)" class="btn btn-default favorite-btn"><i ng-class="{'fa fa-star-o' : !favorite.isFavorite, 'fa fa-star' : favorite.isFavorite}"></i></button> 
                <button ng-click="editContact(favorite.id)" class="btn btn-default edit-btn"><i class="fa fa-pencil"></i></i></button> 
                <div class="caption">
                    <h3 class="name">{{favorite.firstName}} {{favorite.lastName}}</h3>
                    <p class="phone">{{favorite.phone}}</p>
                    <p class="email">{{favorite.email}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
